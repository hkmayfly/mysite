{% load staticfiles %}
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>每日一图</title>
    <link rel="stylesheet" href="{% static 'blog_page.css' %}">
    <link rel="stylesheet" href="{% static 'classify.css' %}">
    <link rel="stylesheet" href="{% static 'base.css' %}">
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <script type="text/javascript" src="{% static 'jquery.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
</head>
<body>
<div class="bg_color navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container-fluid">
        <div class="nabar-header">
            <a class="navbar-brand" href="{% url 'home' %}">Hk_Mayfly的博客</a>
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#target-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div class="collapse navbar-collapse" id="target-1">
            <ul class="nav navbar-nav">
                <li>
                    <a href="{% url 'home' %}">首页</a>
                </li>
                <li>
                    <a href="{% url 'blog_list' %}">博客</a>
                </li>
                <li class="active">
                    <a href="{% url 'daily_photo' %}">每日一图</a>
                </li>
            </ul>
            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Searchヾ(´∀`o)+">
                </div>
                <button type="submit" class="btn btn-default">搜索</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="{% url 'about_me' %}">自我介绍</a></li>
                <li class="dropdown">
                    {% if request.session.is_login %}
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                           aria-expanded="false">
                            在线：{{ request.session.user_name }}
                            <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="{% url 'register' %}">注册</a></li>
                            <li><a href="http://127.0.0.1:8000/admin/">管理员</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a href="{% url 'logout' %}">退出</a></li>
                        </ul>
                    {% else %}
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                           aria-expanded="false">
                            无人登录
                            <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="{% url 'login' %}">登录</a></li>
                            <li><a href="{% url 'register' %}">注册</a></li>
                            <li><a href="http://127.0.0.1:8000/admin/">管理员</a></li>
                        </ul>
                    {% endif %}
                </li>
            </ul>
        </div>
    </div>
</div>
<div class="row pic_bot">
<div class="col-lg-8">
    <div class="input-group">
      <input type="text" class="form-control" placeholder="Search for...">
      <span class="input-group-btn">
        <button class="btn btn-default" type="button">搜索图片</button>
           <button class="btn btn-success" type="button"><a href="http://127.0.0.1:8000/static/img/background.jpg">下载图片</a></button>
      </span>
    </div>
  </div>
</div>
</body>
</html>
